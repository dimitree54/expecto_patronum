hotel_greetings=Hello, congratulations, we found a match to make a wish come true. \
In that chat you can discuss details.\n\
I am bot moderating the conversation. \
Once the wish is done, author of the wish have to confirm it by sending me "/finish" command. \
If one of you want to cancel that wish fulfilment, send me "/cancel" command. \
Or you can send me "/report" command if your interlocutor behaves offensively.
hotel_wish_finish_by_author=Author of that wish marked it as finished. That is great. Your rating will be updated soon.
hotel_wish_finish_by_patron=Only wish author can mark it as finished.
hotel_wish_cancel=That wish fulfillment was cancelled by one of the members. The wish will be returned to database.
hotel_report=Unfortunately you was reported by other party. \
We are sorry that the wish fulfillment did not go well. \
The wish will be returned to the database. \
If you think that report was not fair, you can report back. \
To do that send me "/report" command.
hotel_warning_multilanguage=We detected that the chat members use different languages. \
We will repeat our messages on both languages, \
but for your communication some external translation program may be required.
hotel_room_closed=That chat already closed.
