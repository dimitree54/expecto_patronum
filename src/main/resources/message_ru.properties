onboarding=Привет.\n\
Рады видеть вас на платформе.\n\
Эта платформа связывает людей, имеющих мечту и людей, которые смогут ее осуществить безвозмездно.\n\
\n\
Правила платформы:\n\
1. Будьте дружелюбны друг другу.\n\
2. Соблюдайте местное законодательство при использовании платформы.\n\
3. Вы можете зарегистрироваться на платформе как материальные желание (потребуется указать ваше местоположение) или желаемые услуги.\n\
4. Когда вы решите осуществить чье-то желание, вам будут предложены запросы рекомендательной системой на основе вашей предыдущей активности.\n\
5. Алгоритм приоритетизирует пользователей с высоким рейтингом, вы можете увеличить свой рейтинг осуществляя желание других пользователей.\n\
6. Рейтинг пользователей зависит от статистики запрошенных и выполненных пожеланий, а также может быть уменьшен на основе жалоб других пользователей.\n\
\n\
Используя платформу вы соглашаетесь со следующими условиями:\n\
1. Ваши запросы будут видны другим пользователям\n\
2. Пользователи, которые хотят выполнить ваше пожелание, могут написать вам сообщение (они будут видеть ваш ник в Telegram)\n\
3. Ваши запросы, ваше имя пользователя Telegram, ваша статистика использования платформы надежно хранятся в базе данных на сервере mongodb.net. Она не будет передана третьим лицам, но может использоваться для улучшения платформы неограниченной группой разработчиков (неограниченной из-за особенностей разработки приложения с открытым исходным кодом)\n\
\n\
