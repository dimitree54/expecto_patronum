registration_license_intro=Эта платформа объединяет людей, у которых есть мечта, с людьми, которые могут воплотить ее в жизнь безвозмездно.\n\
\n\
Правила платформы:
registration_license_1=1. Будьте вежливы с другими пользователями.
registration_license_2=2. Не нарушайте закон при использовании этой платформы. Цель платформы — связать людей на основе их интересов, чтобы они могли общаться друг с другом в Telegram.\n\
 а. Выбор пользователей для связи основан на их постах-желаниях. Посты создаются пользователями, и платформа не несет ответственности за их содержание. Если вы считаете какой-то пост незаконным или оскорбительным, вы можете:\n\
  - Принять этот оскорбительный пост-желание к выполнению. Вы будете приглашены в чат с автором этого поста. Вы можете пожаловаться на собеседника отправив специальную команду в чат. В этом случае рейтинг автора поста будет уменьшен, а автор будет добавлен в ваш черный список. Поэтому его посты больше вас не побеспокоят.\n\
  - Также в этом чате вы можете пожаловаться на собеседника средствами Telegram. Например, долго жмите на любое сообщение этого пользователя и выберите Пожаловаться. Пожалуйста, не жалуйтесь таким образом на сообщения от платформы, это может повлиять на стабильность работы нашего сервиса.\n\
  - Если вы считаете, что пост-желание нарушает закон, вы можете принять его к выполнению (чтобы остановить его распространение среди других пользователей) и сообщить об этом в правоохранительные органы. Также вы можете сообщить о происшествии разработчикам, чтобы они удалили пост и заблокировали пользователя.\n\
 б. Помимо постов-желаний, вы можете столкнуться с оскорбительным или незаконным контентом после принятия какого-либо задания в чате с автором поста. В этом случае вы также можете воспользоваться советами выше. Платформа и ее разработчики не имеют доступа к сообщениям в этих чатах и, следовательно, не несут ответственности за их содержание.
registration_license_3=3. Принимая эти правила, вы соглашаетесь с тем, что вся информация, которую вы предоставляете в своем посте, может быть видна всем другим пользователям.\n\
 а. Это включает в себя весь текстовый и графический контент, который вы включаете в публикацию.\n\
 б. Это включает в себя ваше приблизительное географическое положение, которое вы предоставляете. Другие пользователи не увидят вашего точного местоположения, но будут знать, что указанная вами область "получения желания" пересекается с областью "исполнения желаний", указанной ими. Чтобы сделать отслеживание вашего точного местоположения сложнее для других пользователей, а также разработчиков платформы, мы добавим искажение к вашей геопозиции перед записью в базу данных. Это искажение равно 10% от указанного радиуса. Поэтому, если хотите лучше скрыть вашу позицию, указывайте больший радиус. Вы сможете раскрыть свою точную геопозицию лично в чате с другим юзером, после того как для вашего желания будет найден исполнитель.\n\
 в. Ваши контакты Telegram не будут раскрыты до тех пор, пока кто-то не примет ваш пост для исполнения. Когда это произойдет, вы оба будете приглашены в специальный чат для обсуждений, где ваши контакты будут раскрыты этому человеку, и он сможет писать вам личные сообщения.
registration_license_4=4. Вы соглашаетесь с тем, что содержимое ваших сообщений (описанное выше, включая вашу геопозицию и Telegram id), а также ваша статистика использования платформы будут храниться в базе данных на сервере mongodb.net. Разработчики платформы сделают все возможное, чтобы обеспечить ее безопасность. Но обратите внимание, что приложение с открытым исходным кодом разрабатывается неограниченным сообществом разработчиков. Некоторым из них может быть предоставлен доступ к этой базе данных. Может случиться так, что некоторые из этих разработчиков окажутся недобросовестными, и произойдет утечка данных. Также, утечка может произойти в результате хакерских атак. Вы соглашаетесь с тем, что ваши данные, хранящиеся в базе данных, не являются секретными, и в случае их утечки вы не будете предъявлять никаких претензий разработчикам платформы.
registration_license_5=5. Вы соглашаетесь с тем, что следующие боты могут писать вам сообщения: @ExpectoPatronumByYID_bot, @ExpectoPatronumObserving_bot. Вы соглашаетесь с тем, что эти сообщения будут рассматриваться как желательные, и вы не будете жаловаться на них как на спам. Кроме того, вы соглашаетесь с тем, что следующий пользователь Telegram может приглашать вас в дискуссионные группы, и вы не будете сообщать о таких приглашениях как о спаме: @ExpectoPatronumHotel.
registration_license_6=6. Ваши посты-желания будут рекомендованы другим пользователям на основании содержания этих постов (например, геопозиции) и вашего рейтинга на платформе (чем выше рейтинг, тем вероятнее, что ваш пост порекомендуют). Рейтинг увеличивается, когда вы выполняете желания других пользователей, и уменьшается, когда вы создаете посты-желания, отменяете их или когда на вас жалуются другие пользователи.
