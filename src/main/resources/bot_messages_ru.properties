onboarding=Привет.\n\
Рады видеть вас на платформе.\n\
Эта платформа связывает людей, имеющих мечту и людей, которые смогут ее осуществить безвозмездно.\n\
\n\
Правила платформы:\n\
1. Будьте дружелюбны друг другу.\n\
2. Соблюдайте местное законодательство при использовании платформы.\n\
3. Вы можете зарегистрироваться на платформе как материальные желания (потребуется указать ваше местоположение), так и не материальные (услуги).\n\
4. Когда вы решите осуществить чье-то желание, вам будут предложены желания других пользователей рекомендательной системой на основе вашей предыдущей активности.\n\
5. Алгоритм рекомендаций приоритезирует пользователей с высоким рейтингом, вы можете увеличить свой рейтинг осуществляя желание других пользователей.\n\
6. Рейтинг пользователей зависит от статистики запрошенных и выполненных пожеланий, а также может быть уменьшен на основе жалоб других пользователей.\n\
\n\
Используя платформу вы соглашаетесь со следующими условиями:\n\
1. Ваши запросы будут видны другим пользователям\n\
2. Когда вы захотите исполнить чье-то желание или кто-то захочет исполнить ваше желание, вы оба будете приглашены в групповой чат Telegram со специальным модерирующим ботом. Этот модерирующий бот не будет видеть ваши сообщения, но будет слушать специальные команды. Вы будете проинструктированы об этих командах сразу после присоединения к группе. Первоначальное приглашение в групповой чат будет отправлено специальным пользователем Expecto Patronum, который покинет чат сразу после создания. Ни бот, ни этот пользователь не увидят ваших сообщений, поэтому разговор между автором пожеланий и исполнителем будет приватным.\n\
3. Ваши запросы, ваше имя пользователя Telegram, ваша статистика использования платформы надежно хранятся в базе данных на сервере mongodb.net. Она не будет передана третьим лицам, но может использоваться для улучшения платформы неограниченной группой разработчиков (неограниченной из-за особенностей разработки приложения с открытым исходным кодом)
request_location=Если для выполнения вашего желания потребуется встретиться с другим юзером (например, для передачи материального подарка), требуется указать вашу гео-позицию, чтобы мы могли найти юзера, который сможет встретиться с вами в этой области.\n\
Если во встрече нет необходимости, это этап можно пропустить.\n\
На данный момент поделиться гео-позицией получится только с мобильных устройств.
