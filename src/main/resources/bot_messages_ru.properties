room_greetings=Здравствуйте, поздравляем, этот чат создан для того, чтобы воплотить желание в реальность. \
Здесь вы можете обсудить детали.\n\
Я модерирующий бот. \
Когда желание будет выполнено, его автор должен подтвердить это отправив команду "/finish", \
Если кто-то из вас хочет отменить выполнение этого желания, отправьте команду "/cancel", \
Или, если ваш собеседник ведет себя оскорбительно, отправьте команду "/report".
room_finish_by_author=Автор этого желания отметил его выполненным. Отлично! Ваш рейтинг будет обновлен в ближайшее время.
room_finish_by_patron=Только автор желания может пометить его как завершенное.
room_cancel=Выполнение этого желания было отменено одним из участников. Желание будет возвращено в базу данных.
room_report=К сожалению выполнение этого желания пошло не по плану и на вас поступила жалоба от другой стороны. \
Это желание будет возвращено в базу данных. \
Если вы считаете, что жалоба была не справедливой, вы можете пожаловаться на ее автора. \
Для этого отправьте мне команду "Report".
